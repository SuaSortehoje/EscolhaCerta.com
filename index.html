 <script>
   let maxAllowed = 10;

    function calculate() {
        let inputValue = parseFloat(document.getElementById('inputValue').value) || 0;
        let imageCheckboxes = document.querySelectorAll('.image-checkbox:checked');
        let imageCount = imageCheckboxes.length;

        if (imageCount > maxAllowed) {
            alert("Você só pode selecionar até 10 imagens.");
            this.checked = false;
            return;
        }

        let result = (inputValue * 35) / imageCount;
        document.getElementById('result').textContent = "Total: " + result.toFixed(2);

        toggleOpacity();
    }

    function toggleOpacity() {
        const checkboxes = document.querySelectorAll('.image-checkbox');
        checkboxes.forEach(checkbox => {
            let imageContainer = checkbox.parentElement.querySelector('img');
            imageContainer.style.opacity = checkbox.checked ? '0.4' : '1';
        });
    }

    document.querySelectorAll('.image-checkbox').forEach(checkbox => {
        checkbox.addEventListener('change', calculate);
    });

    function hidePastTimes() {
        const currentTime = new Date();
        const currentHours = currentTime.getHours();
        const currentMinutes = currentTime.getMinutes();
        const buttons = document.querySelectorAll('.time-button');

        buttons.forEach(button => {
            const [hours, minutes] = button.value.split(':').map(Number);
            const timeDifference = (hours * 60 + minutes) - (currentHours * 60 + currentMinutes);

            if (timeDifference <= 2) {
                button.classList.add('hidden');
            }
        });
    }

    window.onload = hidePastTimes;

    function toggleSelection(button) {
        button.classList.toggle('selected');
    }
    let aviso ="Essa Aposta so e Valiada Apos o Pagamento. Antes da Extração"

    function sendWhatsApp() {
        let selectedImages = [];
        let selectedTimes = [];

        let selectedImageCheckboxes = document.querySelectorAll('.image-checkbox:checked');
        if (selectedImageCheckboxes.length === 0) {
            alert("Por favor, selecione pelo menos uma imagem.");
            return;
        }

        let selectedTimeButtons = document.querySelectorAll('.time-button.selected');
        if (selectedTimeButtons.length === 0) {
            alert("Por favor, selecione pelo menos um horário.");
            return;
        }

        let inputValue = parseFloat(document.getElementById('inputValue').value) || 0;
        if (inputValue === 0) {
            alert("Por favor, digite um valor válido.");
            return;
        }

        selectedImageCheckboxes.forEach(checkbox => {
            let img = checkbox.nextElementSibling.querySelector('img');
            let imageUrl = img.getAttribute('src');
            let altText = img.getAttribute('alt');
            let imageName = imageUrl.match(/main\/([^/]+)\.(jpeg|jpg|png)/)[1];
            selectedImages.push(`${imageName} (${altText})`);
        });

        selectedTimeButtons.forEach(button => {
            selectedTimes.push(button.textContent);
        });


        // Armazene os dados no localStorage
        localStorage.setItem('selectedImages', JSON.stringify(selectedImages));
        localStorage.setItem('selectedTimes', JSON.stringify(selectedTimes));
        localStorage.setItem('inputValue', inputValue);

        // Redirecionar para a página de pagamento
        window.location.href = "pixPagamento.html";
    }

`${aviso}`
    document.getElementById('sendViaWhatsapp').addEventListener('click', sendWhatsApp);

    document.addEventListener('DOMContentLoaded', function() {
        var inputValue = document.getElementById('inputValue');
        var resultDiv = document.getElementById('result');
        var checkboxCountDiv = document.getElementById('checkboxCount');

        function updateTotal() {
            var value = parseFloat(inputValue.value) || 0;
            if (!isNaN(value)) {
                let imageCheckboxes = document.querySelectorAll('.image-checkbox:checked');
                let imageCount = imageCheckboxes.length;

                if (imageCount > maxAllowed) {
                    return;
                }

                let result = (value * 35) / imageCount;
                resultDiv.textContent = 'Total: ' + result.toFixed(2);
            }
        }

        inputValue.addEventListener('input', updateTotal);

        function updateCheckboxCount() {
            var checkboxes = document.querySelectorAll('.image-checkbox');
            var checkedCount = Array.from(checkboxes).filter(checkbox => checkbox.checked).length;
            checkboxCountDiv.textContent = 'Time Marcados: ' + checkedCount;
        }

        var checkboxes = document.querySelectorAll('.image-checkbox');
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', updateCheckboxCount);
        });

        updateCheckboxCount();
    });

    function toggleSelection(button) {
        button.classList.toggle('selected');
    }

    function submitTimes() {
        const selectedButtons = document.querySelectorAll('.time-button.selected');
        const selectedTimes = Array.from(selectedButtons).map(button => button.value);
        alert('Horários selecionados: ' + selectedTimes.join(', '));
    }
